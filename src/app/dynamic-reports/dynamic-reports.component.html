<p>dynamic-reports works!</p>
<div class="row">
  <div class="col-sm-4">
    <ng-multiselect-dropdown
      [placeholder]="'Select Report'"
      [data]="dropdownList"
      [(ngModel)]="selectedItems"
      [settings]="dropdownSettings"
      (onSelect)="onItemSelect($event)"
    >
    </ng-multiselect-dropdown>
  </div>
</div>
